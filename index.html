<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="results">
            <p id="prevOperand"></p>
            <p id="currentOperand"></p>
        </div>
        <div class="keys grid-container">
            <div class="key" value="31">+</div>
            <div class="key" value="-">-</div>
            <div class="key" value="*">*</div>
            <div class="key" value="/">/</div>
            <div class="key" value="">7</div>
            <div class="key" value="">8</div>
            <div class="key" value="">9</div>
            <div class="key" value="">4</div>
            <div class="key" value="">5</div>
            <div class="key" value="">6</div>
            <div class="key" value="">1</div>
            <div class="key" value="">2</div>
            <div class="key" value="">3</div>
            <div class="key" value="">0</div>
            <div class="key" value="">.</div>
            <div class="key" id="clear" value="">C</div>
            <div class="key" id="delete" >‚Üê</div>
            <div class="key" id="equal" value="">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
